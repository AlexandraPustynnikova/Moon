<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="header.css">
		<title>Header</title>
	</head>
	<body>
		
		
		<header class="header">
			<div class="header__container">
				
				<div class="header__left">
					<div class="header__burger">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="header__logo">
						<img src="Icons/logo.svg" alt="logo"/>
					</div>
					<nav class="header__nav">
						<ul class="header__links">
							<li><a href="#">Home</a></li>
							<li><a href="#">Shop</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__right">
					<div class="header__search-wrapper"><input placeholder="Search item..." class="header__search"></div>
					<div>
						<ul class="header__icons">
							<li class="header__icon"><a><img src="Icons/Heart.svg" alt="Heart icon"/></a></li>
							<li class="header__icon"><a><img src="Icons/Shopping%20cart.svg" alt="Shopping cart icon"/></a></li>
							<li class="header__icon"><a><img src="Icons/User.svg" alt="User icon"/></a></li>
						</ul>
					</div>
				</div>
			
			</div>
		</header>
		<script>
        const burger = document.querySelector('.header__burger');
        const nav = document.querySelector('.header__links');

        burger.addEventListener('click', () => {
            console.log("Клик по бургеру!");
            nav.classList.toggle('active');
            burger.classList.toggle('active');
        });
		</script>
	</body>
</html>
